            <div class="col-12">

            <input type="submit" class="btn-dark" value="CRC16" onclick="performCRC16()"><input type="submit" class="btn-dark" value="CRC32" onclick="performCRC32()">
            <input type="submit" class="btn-dark" value="ASCII to HEX" onclick="performASCII()"><input type="submit" class="btn-dark" value="HEX to ASCII" onclick="performHEX()">
            <div class="col-12">

<script>
    // CRC Verification Functions
    function performCRC16() {
        var inputData = document.getElementById("inputData").value;
        var calculatedCRC = crc16(inputData);
        document.getElementById("result").textContent = calculatedCRC;
    }
    function performCRC32() {
        var inputData = document.getElementById("inputData").value;
        var calculatedCRC = crc32(inputData);
        document.getElementById("result").textContent = calculatedCRC;
    }
    function crc32(input) {
        var crcTable = generateCRCTable();
        var crc = 0xFFFFFFFF;
        input = input.trim().replace(/\s+/g, ' ');
        var splitInput = input.split(" ");
        for (var i = 0; i < splitInput.length; i++) {
            var byte = splitInput[i] & 0xFF;
            crc = (crc >>> 8) ^ crcTable[(crc ^ byte) & 0xFF];
        }

        crc = crc ^ 0xFFFFFFFF;
        return crc.toString(16).toUpperCase();
    }
    function generateCRCTable() {
        var crcTable = new Uint32Array(256);

        for (var i = 0; i < 256; i++) {
            var crc = i;

            for (var j = 0; j < 8; j++) {
                if (crc & 1) {
                    crc = (crc >>> 1) ^ 0xEDB88320;
                } else {
                    crc = crc >>> 1;
                }
            }

            crcTable[i] = crc;
        }

        return crcTable;
    }
    function crc16(input) {
        let crcValue = 0xFFFF;
        input = input.trim().replace(/\s+/g, ' ');
        var splitInput = input.split(" ");        
        for (let i = 0; i < splitInput.length; i++) {
            crcValue ^= splitInput[i] & 0xFFFF
            for (let j = 0; j < 8; j++) {
                if (crcValue & 0x0001) {
                    crcValue >>= 1
                    crcValue ^= 0xA001
                } else {
                    crcValue >>= 1
                }
            }
        }
        return crcValue.toString(16).toUpperCase();
    }
    // ASCII Converter
    function performASCII() {
        var inputData = document.getElementById("inputData").value;
        var result = "";
        for (var i = 0; i < inputData.length; i++) {
            result += inputData.charCodeAt(i).toString(16).toUpperCase() + " ";
        }
        document.getElementById("result").textContent = result;
    }
    function performHEX() {
        var inputData = document.getElementById("inputData").value;
        var result = "";
        var splitInput = inputData.split(" ");
        for (var i = 0; i < splitInput.length; i++) {
            result += String.fromCharCode(parseInt(splitInput[i], 16));
        }
        document.getElementById("result").textContent = result;
    }
</script>
